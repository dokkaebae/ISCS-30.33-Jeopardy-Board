<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pass 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="container">
        <div id="header">
            <img id="logo" 
                src="https://logonoid.com/images/jeopardy-logo.png">
        </div>
        <div id="question-grid">
            <div class="question-row">
                <span class="question-block category"></span>
                <span class="question-block category"></span>
                <span class="question-block category"></span>
                <span class="question-block category"></span>
                <span class="question-block category"></span>
                <span class="question-block category"></span>
            </div>
            <div class="question-row">
                <span id="0" class="question-block hidden"></span>
                <span id="1" class="question-block hidden"></span>
                <span id="2" class="question-block hidden"></span>
                <span id="3" class="question-block hidden"></span>
                <span id="4" class="question-block hidden"></span>
                <span id="5" class="question-block hidden"></span>
            </div>
            <div class="question-row">
                <span id="6" class="question-block hidden"></span>
                <span id="7" class="question-block hidden"></span>
                <span id="8" class="question-block hidden"></span>
                <span id="9" class="question-block hidden"></span>
                <span id="10" class="question-block hidden"></span>
                <span id="11" class="question-block hidden"></span>
            </div>
            <div class="question-row">
                <span id="12" class="question-block hidden"></span>
                <span id="13" class="question-block hidden"></span>
                <span id="14" class="question-block hidden"></span>
                <span id="15" class="question-block hidden"></span>
                <span id="16" class="question-block hidden"></span>
                <span id="17" class="question-block hidden"></span>
            </div>
            <div class="question-row">
                <span id="18" class="question-block hidden"></span>
                <span id="19" class="question-block hidden"></span>
                <span id="20" class="question-block hidden"></span>
                <span id="21" class="question-block hidden"></span>
                <span id="22" class="question-block hidden"></span>
                <span id="23" class="question-block hidden"></span>
            </div>
            <div class="question-row">
                <span id="24" class="question-block hidden"></span>
                <span id="25" class="question-block hidden"></span>
                <span id="26" class="question-block hidden"></span>
                <span id="27" class="question-block hidden"></span>
                <span id="28" class="question-block hidden"></span>
                <span id="29" class="question-block hidden"></span>
            </div>
        </div>
        <div id="user-input">
            <form id="answer-form" autocomplete="off">
                <label for="answer" id="answer-label">ANSWER: </label>
                <input type="text" id="answer" name="answer">
                <input type="submit" id="answer-submit" value="&rarr;">
            </form>
        </div>
        <div id="score-panel">
            <h3>Score:</h3>
            <p id="score"></p>
        </div>
        <div id="modal">
            <!-- <span id="close-modal">&times;</span> -->
            <div id="modal-content">
                <p id="modal-question">This is a test</p>
            </div>
        </div>
        <script
            src="app.js">
        </script>
    </body>
</html>
